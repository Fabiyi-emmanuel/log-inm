    <div class="booking-container">
        <h1>Book a session </h1>
        <form id="booking-form" action="mailto:efabiyi613@gmail.com" enctype="text/plain" method="post">
            <label for="fullName"  >Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <label for="date">Select Date:</label>
            <input type="date" id="date" name="Date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="Time" required>

            <label for="sessionType">Session Type:</label>
            <select id="sessionType" name="sessionType" required>
                <option value="portrait">Photoshoot</option>
                <option value="Make-up">Makeup</option>
                <option value="event">Event Coverage</option>


            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="Location" required>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="Message"></textarea>

            <button type="submit" id="book">Book Now</button>
        </form>
    </div>
